<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathe Easy: Your Personal Breathing Exercise Assistant | GetFocus</title>
    <meta name="description" content="Improve your focus and reduce stress with Breathe Easy, the ultimate breathing exercise app. Guided sessions, customizable routines, and real-time feedback.">
    <link rel="canonical" href="https://breathe.getfocus.ai">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Breathe Easy: Your Personal Breathing Exercise Assistant">
    <meta property="og:description" content="Improve your focus and reduce stress with guided breathing exercises.">
    <meta property="og:url" content="https://breathe.getfocus.ai">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Breathe Easy: Your Personal Breathing Exercise Assistant">
    <meta name="twitter:description" content="Improve your focus and reduce stress with guided breathing exercises.">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Google+Sans:400,500|Roboto:400,400italic,500,500italic,700,700italic|Roboto+Mono:400,500,700&amp;display=swap">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <div id="focusTitle">GetFocus</div>
    <div id="focusSubtitle">Can you focus for 48 seconds?</div>

    <div id="link">
        <a href="https://savarsareen.com" target="_blank">Made by Savar</a>
    </div>

    <div id="app">
        <div id="breather-extension-overlay">
            <div id="breather-extension-content">
                <div class="circle-container">
                    <div id="breather-extension-circle"></div>
                    <div id="breather-extension-outline-circle-small"></div>
                    <div id="breather-extension-outline-circle-big"></div>
                </div>

                <div id="breather-extension-instruction"></div>
                <div id="breather-extension-timer"></div>

                <button id="breather-extension-toggle-button">Start</button>

                <!--
                 <div id="focusIndicator">Focus Status</div>
                -->
                <div id="points-display"></div>
                <div id="cycle-display"></div>
            </div>

            <div class="controls-container">
                <div class="toggle-container">
                    <span class="text-label">Dark Mode</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="dark-mode-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <div class="toggle-container" id="video-toggle">
                    <span class="text-label">Toggle Video Preview</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="eye-tracking-toggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div id="countdown-overlay">
        <div id="countdown-message">Breathe out to get ready</div>
        <div id="countdown-timer"></div>
    </div>

    <!-- <footer>Â© 2024 GetFocus</footer> -->

    <audio id="chimeSound" src="chime.mp3"></audio>

    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <script src="eyeTracking.js"></script>
    <script src="animationManager.js"></script>
    <script src="app.js"></script>

</body>
</html>
