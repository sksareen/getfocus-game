<body>
    <div id="focusTitle">GetFocus</div>
    <div id="focusSubtitle">Breathe deeply and focus on the circle</div>

    <div id="link">
        <a href="https://savarsareen.com" target="_blank">Made by Savar</a>
    </div>

    <div id="app">
        <div id="breather-extension-overlay">
            <div id="breather-extension-content">
                <div class="circle-container">
                    <div id="breather-extension-circle"></div>
                    <div id="breather-extension-outline-circle-small"></div>
                    <div id="breather-extension-outline-circle-big"></div>
                </div>

                <div id="breather-extension-instruction"></div>
                <div id="breather-extension-timer"></div>

                <button id="breather-extension-toggle-button">Start</button>

                <!--
                 <div id="focusIndicator">Focus Status</div>
                -->
                <div id="points-display"></div>
                <div id="cycle-display"></div>
            </div>

            <div class="controls-container">
                <div class="toggle-container">
                    <span class="text-label">Dark Mode</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="dark-mode-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <div class="toggle-container" id="video-toggle">
                    <span class="text-label">Toggle Video Preview</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="eye-tracking-toggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

        <div id="countdown-message">Get Ready</div>
