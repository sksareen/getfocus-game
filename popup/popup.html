<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Breathing Exercise</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Breathing Exercise</h1>
  <button id="toggleOverlay">Show Overlay</button>
  <select id="exerciseSelect">
    <option value="sleep">4-7-8 Breathing (Sleep)</option>
    <option value="anxiety">Box Breathing (Anxiety)</option>
    <option value="focus">Alternate Nostril (Focus)</option>
  </select>
  <button id="toggleExercise">Start Exercise</button>
  <script src="popup.js"></script>
</body>
</html>
