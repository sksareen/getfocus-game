<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Exercise</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="popupContainer">
    <h2>Breathing Exercise</h2>
    
    <select id="exerciseSelect">
        <option value="sleep">4-7-8 Breathing (Sleep)</option>
        <option value="anxiety">Box Breathing (Anxiety)</option>
        <option value="focus">Alternate Nostril (Focus)</option>
    </select>
    
    <p id="exerciseDescription"></p>
    
    <button id="toggleExercise">Start Activity</button>
    
    <button id="settingsButton">Settings</button>
    
    <div id="link">
        <a href="https://getfocus.ai/breathe" target="_blank">Learn More</a>
    </div>
    
    <div id="settingsPanel" style="display: none;">
        <label>Select Color Theme:</label>
        <div id="colorOptions">
            <div class="colorOption" data-primary="#3a83d2" data-secondary="#a0c5e8" style="background-color: #3a83d2;"></div>
            <div class="colorOption" data-primary="#4caf50" data-secondary="#a5d6a7" style="background-color: #4caf50;"></div>
            <div class="colorOption" data-primary="#ff9800" data-secondary="#ffcc80" style="background-color: #ff9800"></div>
        </div>
        <label>
            <input type="checkbox" id="showWords" checked>
            Show Instructions
        </label>
    </div>
    <script src="popup.js"></script>
</body>
</html>
